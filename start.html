<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Template</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:700|Roboto:400,500,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <a href="#" class="header__logo">
        <span class="header__logo-inner">
          Template
        </span>
      </a>
      <div class="header__wrapper">
        <a href="#" class="header__sign-up">
          <span class="header__sign-up-inner">
            E-mail sign up
          </span>
        </a>
        <a href="#" class="header__bag-icon">
          <img class="header__bag-icon-img" src="img/bag-icon.png" alt="Shopping bag">
        </a>
        <a href="#" class="header__bag-quantity">
          <div class="header__bag--inner">Bag (0)</div>
        </a>
      </div>
    </header>
  </div>

  <div class="container">
    <nav class="nav">
      <ul class="menu">
        <li class="menu__item">Women</li>
        <li class="menu__item">Men</li>
        <li class="menu__item">Handbags</li>
        <li class="menu__item">Accessories</li>
        <li class="menu__item">Sale</li>
        <li class="menu__item">New Arrivals</li>
        <li class="menu__item">Clearance</li>
        <li class="menu__item">Store Locator</li>
      </ul>
      <div class="search">
        <div class="search__inner">
          <input class="search__input" type="text" placeholder="Style Name">
        </div>
      </div>
    </nav>
  </div>

  <div class="container--full-width">

    <div class="lines">
      <div class="lines__left lines__left--top"></div>
      <div class="lines__left lines__left--bottom"></div>
    </div>

        <div class="container container--wider">
          <section class="first-screen">
            <div class="first-screen__wrapper">
              <a href="#">
                <img class="first-screen__img" src="img/nike-red.png" alt="Nike Red">
                <div class="first-screen__text">
                  <h2 class="first-screen__product-name">Nike Red</h2>
                </div>
              </a>
            </div>
            <div class="first-screen__wrapper">
              <a href="#">
                <img class="first-screen__img" src="img/caps-hats.png" alt="Caps & Hats">
                <div class="first-screen__text">
                  <h2 class="first-screen__product-name">Caps & Hats</h2>
                  <i class="first-screen__discount">Sale -50%</i>
                </div>
              </a>
            </div>
          </section>
        </div>

    <div class="lines">
      <div class="lines__right lines__right--top"></div>
      <div class="lines__right lines__right--bottom"></div>
    </div>

  </div>

</body>
</html>
